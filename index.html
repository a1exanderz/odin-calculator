<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Project</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="calculator-container">
      <div class="calculator-outline">
        <div id="outputScreen"></div>
        <div class="removeButtons">
          <button id="clearButton">CLEAR</button>
          <button id="deleteButton">DELETE</button>
        </div>
        <div class="buttonGrid">
          <button class="operationButton">7</button>
          <button class="operationButton">8</button>
          <button class="operationButton">9</button>
          <button class="operationButton">/</button>
          <button class="operationButton">4</button>
          <button class="operationButton">5</button>
          <button class="operationButton">6</button>
          <button class="operationButton">*</button>
          <button class="operationButton">1</button>
          <button class="operationButton">2</button>
          <button class="operationButton">3</button>
          <button class="operationButton">-</button>
          <button class="operationButton">.</button>
          <button class="operationButton">0</button>
          <button class="operationButton">=</button>
          <button class="operationButton">+</button>
        </div>
      </div>
    </div>
    <footer>Copyright &copy; a1exanderz</footer>
  </body>
</html>
